<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="beziertool.js"></script>
</head>

<body>
    <div id="selectContainer">
        Zoom:
        <select id="zoom" autocomplete="off">
            <option value="100">100%</option>
            <option value="125">125%</option>
            <option value="150">150%</option>
            <option value="175">175%</option>
            <option value="200">200%</option>
        </select>
    </div>
    <div id="containter">
        <canvas id="canvas"style="border: 1px solid black;"></canvas>
    </div>
    <div id="buttonContainer">
        <button type="button" id="undoLastPoint">Undo Latest Point</button>
        <button type="button" id="saveCurves">Save Unsaved Curves</button>
    </div>
    <script language="JavaScript">

     function bindEventListeners(){
         var canvas = document.getElementById('canvas');
         var beziertool = new Beziertool(canvas, 500, 500, 'lightblue', 3);
         var undoButton = document.getElementById('undoLastPoint');
         undoButton.addEventListener("click", function(){
             beziertool.deleteLatestPoint();
         });
         var saveButton = document.getElementById('saveCurves');
         saveButton.addEventListener("click", function(){
             beziertool.saveAllUnsavedCurves();
         });
         var zoomBox = document.getElementById('zoom');
         zoomBox.addEventListener("change", function(){
             switch (zoomBox.value){
                 case "100":
                     beziertool.rescaleAll(1);
                     break;
                 case "125":
                     beziertool.rescaleAll(1.25);
                     break;
                 case "150":
                     beziertool.rescaleAll(1.5);
                     break;
                 case "175":
                     beziertool.rescaleAll(1.75);
                     break;
                 case "200":
                     beziertool.rescaleAll(2);
                     break;
             }
         });
     }
     document.onreadystatechange = function(){
         if(document.readyState === 'complete'){
             bindEventListeners();
         }
     }
    </script>
</body>
</html>
